# Json

```tut:silent
sealed trait Json

case object JNull extends Json
case class JBool(v: Boolean) extends Json
case class JNum(v: Double) extends Json
case class JStr(v: String) extends Json

case class JArr(v: List[Json]) extends Json
case class JObj(v: Map[String, Json]) extends Json
```

# Prism

```tut:silent
import monocle.Prism

val jNum = Prism.partial[Json, Double]{case JNum(v) => v}(JNum)
```

```tut:book

jNum.getOption(JNum(4.5))
jNum.getOption(JStr("Hello"))
```

# Prism composition

```tut:silent
val jInt: Prism[Json, Int] = jNum composePrism doubleToInt
```

```tut:book
jInt(10)
jInt.getOption(JNum(3.0))
jInt.getOption(JNum(3.2))
jInt.getOption(JStr("Hello"))
```

```tut:silent
def isEven(json: Json): Boolean = json match {
  case jInt(n) => n % 2 == 0
  case other   => false
}
```

# Optional

```tut:silent
import monocle.Optional

def headOption[A]: Optional[List[A], A] =
  Optional[List[A], A](_.headOption)(h => {
    case Nil     => Nil
    case _ :: xs => h :: xs
  })

val xs = List(1, 4, 9)
```

```tut:book
headOption.getOption(xs)

headOption.set(5)(xs)
headOption.modify((_: Int) + 1)(xs)

headOption.modify((_: Int) + 1)(Nil)
headOption.modifyOption((_: Int) + 1)(xs)
```
